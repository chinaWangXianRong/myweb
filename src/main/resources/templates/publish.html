<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>王先荣网站_主页</title>
    <script type="application/javascript" th:src="@{/js/lib/jquery-1.7.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/index.js}"></script>
    <script type="application/javascript" th:src="@{/js/login.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/js/editor/css/wangEditor.min.css}"/>
    <script type="application/javascript" th:src="@{/js/editor/js/wangEditor.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/publish.js}"></script>

</head>
<body style="background:#CFC" >
	<div class="green"></div>
    
    <div class="box">
        <div class="header">
            <div class="header_content_up">
               <div class="header_content_left">
                  <h1>王先荣<wang>个人</wang>网站</h1>
                  <p>动手比纯看书舒服多了</p>
                </div>
               <div class="header_content_right">
                   <p class="advice_title"><strong>公告</strong></p>
                    <div class="advice_content">
                       欢迎使用！
                     </div>
               </div>
          	</div>
            <div class="header_content_below">
                <div class="header_content_navigation">
                    <a href="/index.html">首页</a>
                 </div>
            </div>
        </div>
        <div class="content">
        	<div class="content_content">
            <div class="content_content_one">


                <div class="author">
                    发布者：<span th:text="${#httpServletRequest.getSession().getAttribute('user').nickName}"></span>
                </div><br/>
                <div class="publish">
                    标题：<input type="text" id="title" style="width:250px;height:30px;"/><br/><br/>
                    描述：<textarea id="description" cols="20"/><br/><br/>


                    <div style="width:100%">
                        <div id="contextDiv" style="height:500px;max-height:1000px;">
                        </div>
                    </div><br/>

                    <input type="button" value="发布" id="publishSub"/>
                </div>



            </div>
                
                
            </div>
        </div>
        <div class="fotter">
        	<div class="fotter_content">
            	<div class="fotter_content_copyright">
       		       王先荣版权所有<br/>
       			   页面设计：徐斌 和 王先荣
                </div>
                <div class="fotter_content_email">
                	联系<a href="#" id="feedback"><wang>管理员</wang></a>
                </div>
                <div class="fotter_content_version">
                	版本号<a href="/versions.html">1.0.1</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="green"></div>


</body>
</html>
